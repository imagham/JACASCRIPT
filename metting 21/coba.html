<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="border-2 border-blue-500 w-1/3 p-10 mx-auto mt-20 rounded-lg flex flex-col items-center">
        <input id="input" class="border-2 border-slate-500 rounded-md py-1 px-3" type="text" placeholder="Isi sesuatu ">
        <div class="flex space-x-2 mt-5">
            <button id="btn" class="border-2 border-black bg-slate-500 rounded-md py-1 px-3 active:bg-slate-700 text-white">Simpan</button>
            <button id="deleteBtn" class="border-2 border-red-500 bg-red-500 rounded-md py-1 px-3 active:bg-red-700 text-white">Hapus</button>
        </div>
        <p id="display" class="mt-5 text-center"></p>
    </div>

    <script>
        const input = document.getElementById("input");
        const btn = document.getElementById("btn");
        const deleteBtn = document.getElementById("deleteBtn");
        const display = document.getElementById("display");

        // Menampilkan nilai yang disimpan di Local Storage saat halaman dimuat
        window.onload = function() {
            const savedValue = localStorage.getItem("inputValue");
            if (savedValue) {
                display.textContent = `Nilai yang disimpan: ${savedValue}`;
            }
        };

        btn.addEventListener("click", function() {
            const inputValue = input.value;
            // Menyimpan nilai ke Local Storage
            localStorage.setItem("inputValue", inputValue);
            // Menampilkan nilai yang disimpan di halaman
            display.textContent = `Nilai yang disimpan: ${inputValue}`;
            // Mengosongkan input setelah menyimpan
            input.value = '';
        });

        deleteBtn.addEventListener("click", function() {
            // Menghapus nilai dari Local Storage
            localStorage.removeItem("inputValue");
            // Menghapus tampilan nilai dari halaman
            display.textContent = 'Nilai telah dihapus.';
        });
    </script>
</body>
</html>
