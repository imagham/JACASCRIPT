<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivasi Harian</title>
    <style>
      /* CSS untuk memperbaiki tampilan agar lebih nyaman */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      h3 {
        color: #555;
        font-size: 1.5em;
        margin-bottom: 40px;
      }

      .button,
      #child {
        background-color: #4caf50; /* Warna hijau yang nyaman */
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }

      .button:hover,
      #child:hover {
        background-color: #45a049; /* Sedikit lebih gelap ketika di-hover */
      }

      .button:active,
      #child:active {
        background-color: #3e8e41; /* Warna saat tombol ditekan */
      }

      #parent {
        margin-top: 30px;
        text-align: center;
      }

      #child {
        background-color: #ffa500; /* Warna oranye untuk membedakan */
      }

      #child:hover {
        background-color: #ff8c00; /* Oranye yang lebih gelap saat di-hover */
      }

      #child:active {
        background-color: #ff7f00; /* Oranye yang lebih gelap saat diklik */
      }
    </style>
  </head>

  <body>
    <h1>Butuh Motivasi?</h1>
    <h3 id="caption">
      Tekan tombol di bawah ini untuk mendapatkan pesan motivasi
    </h3>
    <button class="button" id="tombol">Dapatkan Motivasi</button>

    <!-- Penambahan contoh tombol kedua dengan event capturing -->
    <div id="parent">
      <button id="child">Click Me</button>
    </div>

    <script>
      const getMotivationEvent = new Event("getMotivation");

      function motivationHandler() {
        document.getElementById("caption").innerText =
          "Jangan berhenti sampai kamu bangga!";
      }

      window.addEventListener("load", function () {
        const button = document.getElementById("tombol");
        window.addEventListener("getMotivation", motivationHandler);

        button.addEventListener("click", function () {
          window.dispatchEvent(getMotivationEvent);
        });
      });

      // Event capturing diaktifkan
      document.getElementById("parent").addEventListener(
        "click",
        function () {
          alert("Parent clicked!");
        },
        true
      ); // Event capturing enabled

      document.getElementById("child").addEventListener("click", function () {
        alert("Button clicked!");
      });
    </script>
  </body>
</html>
