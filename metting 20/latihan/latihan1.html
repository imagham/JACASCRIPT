<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>
    <style>
        /* Reset some default styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center content and set a max-width for a cleaner look */
        .contents {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Title styling */
        h2 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Styling for form elements */
        .form-element {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Button styling */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="contents">
        <h2>Isi data diri</h2>
        <div class="formContent">
            <form id="formDataDiri">
                <div class="form-element">
                    <label for="inputNama">Nama:</label><br />
                    <input type="text" id="inputNama" name="nama" placeholder="Nama Anda" required /><br />
                </div>

                <div class="form-element">
                    <label for="inputGmail">Gmail:</label><br />
                    <input type="email" id="inputGmail" name="Email" placeholder="Email anda" required /><br />
                </div>

                <div class="form-element">
                    <input type="submit" value="Submit Data" />
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('formDataDiri');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const inputNama = document.getElementById('inputNama').value;
            const inputGmail = document.getElementById('inputGmail').value;
            alert(`Halo ${inputNama}, gmail anda ${inputGmail}`);
        });
    </script>
</body>

</html>
