<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal2</title>
</head>

<body>
    <div id="kotak" style="width: 500px; height: 500px; background-color: red; margin: 0 auto">
        <div id="kotak2" style="width: 250px; height: 250px; background-color: blue; margin: 0 auto"></div>
    </div>

    <script>
        document.getElementById('kotak').addEventListener('mouseover', function () {
            this.style.backgroundColor = 'blue';
        });

        document.getElementById('kotak').addEventListener('mouseout', function () {
            this.style.backgroundColor = 'red';
        });

        document.getElementById('kotak2').addEventListener('mouseover', function () {
            this.style.backgroundColor = 'red';
        });

        document.getElementById('kotak2').addEventListener('mouseout', function () {
            this.style.backgroundColor = 'blue';
        });
    </script>
</body>

</html>
